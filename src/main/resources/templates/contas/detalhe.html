<body>

	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

	                    <li class="nav-item active">

	                </ul>
	            </div>

	                 </div>
	                 <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <input type="text" class="form-control" id="codigoAgencia" placeholder="CÃ³digo Agencia" autofocus="autofocus"
	                               name="codigoAgencia" required="true" />
						</div>
	                 </div>
					<div class="form-row">
							 <div class="form-group col-md-6">
								 <input type="text" class="form-control" id="saldo" placeholder="Valor" autofocus="autofocus"
										name="saldo" required="true" data-mask="#.##0,00"

					 </div>

	        </div>
	    </section>
</body>
</html>
