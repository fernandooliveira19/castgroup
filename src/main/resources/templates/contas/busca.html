<!DOCTYPE html>
<html layout:decorate="~{layout}"
	  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Criar Conta</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form action="buscar"
	            		th:object="${request}" method="GET">

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="codigoAgencia">Código Agencia</label>
							<input type="text" class="form-control" id="codigoAgencia" autofocus="autofocus"
								   name="codigoAgencia" required="true"/>
						</div>

					</div>
					<div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numeroConta">Número Conta</label>
	                        <input type="text" class="form-control" id="numeroConta" autofocus="autofocus"
	                               name="numeroConta" required="true"/>
	                    </div>
	                 </div>

	                <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
	                
	            </form>
	        </div>
	    </section>
</body>
</html>
