<!DOCTYPE html>
<html layout:decorate="~{layout}"
	xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Creditar conta</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form action="creditar" th:object="${conta}" method="POST">

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="codigoAgencia">Código Agencia</label>
							<input type="text" class="form-control" id="codigoAgencia" autofocus="autofocus"
								   name="codigoAgencia" required="true" />
						</div>
					</div>

	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numeroConta">Número Conta</label>
	                        <input type="text" class="form-control" id="numeroConta" autofocus="autofocus"
	                               name="numeroConta" required="true"/>
	                    </div>
	                 </div>

					<div class="form-row">
							 <div class="form-group col-md-6">
								 <label for="valor">Valor do crédito</label>
								 <input type="text" class="form-control" id="valor" autofocus="autofocus"
										name="valor" required="true" data-mask="#.##0,00"
										data-mask-reverse="true"/>
					 </div>
	                    
					</div>
	                <button type="submit" class="btn btn-primary btn-sm">Creditar</button>
	                
	            </form>
	        </div>
	    </section>
</body>
</html>
